{% extends 'base.html' %}
{% block content %}

  <h2>To register, please provide your email address, password and news filtering preferences</h2>

  <form action = '/register' method='POST' >
    Email address:<br>
    <input type="text" name="email">
    <br>
    Password:<br>
    <input type="text" name="password">
    <br><br>
    Trigger words:
     <select name="trig_word">
      <option value="rape">Ra**</option>
      <option value="war">War</option>
      <option value="crash">Cr**h</option>
      <option value="assault">Ass**lt</option>
      <option value="trump">Tr**p</option>
    </select>
    <br><br>
    <input type="submit" value="Submit">
  </form>

{% endblock %}
